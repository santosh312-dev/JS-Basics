<!DOCTYPE html>
<html>
<head>
    <title>Mouse Hover Example</title>
    <style>
        /* Button style */
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer; /* Changes mouse pointer to hand */
        }

        /* Hover effect */
        button:hover {
            background-color: red; /* Changes to red when mouse is over */
        }
    </style>
</head>
<body style="text-align: center; padding-top: 50px;">

    <h1>Mouse Hover Demo</h1>

    <!-- Button -->
    <button>Hover Over Me</button>

</body>
</html>
