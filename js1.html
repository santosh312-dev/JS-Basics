<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<body>

    <!-- Heading -->
    <h1>Hello, World!</h1>

    <!-- Paragraph -->
    <p id="message">Welcome to my first HTML & JavaScript page.</p>

    <!-- Button -->
    <button onclick="changeMessage()">Click Me!</button>

    <!-- JavaScript code -->
    <script>
        // This function changes the text inside the <p> tag
        function changeMessage() {
            document.getElementById("message").innerHTML = "You clicked the button!";
        }
    </script>

</body>
</html>
